<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visual Novel Game</title>
  </head>
  <body>
    <div id="app">
      <!-- Main Menu -->
      <div id="main-menu" class="screen active">
        <div class="menu-background">
          <img id="menu-image" src="" alt="Main Menu" />
        </div>
        <div class="menu-overlay">
          <div class="menu-content">
            <h1 class="game-title">Visual Novel</h1>
            <div class="menu-buttons">
              <button id="play-btn" class="menu-button">Play</button>
              <button id="settings-btn" class="menu-button">Settings</button>
            </div>
            <div class="credits">
              <p>Created with ❤️ using Vite</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Game Screen -->
      <div id="game-screen" class="screen">
        <div class="game-background">
          <img id="scene-image" src="" alt="Scene" />
        </div>
        <div class="game-overlay">
          <div class="scene-counter">
            <span id="scene-number">Scene 1</span>
          </div>
          <div class="click-indicator">
            <span>Click to continue...</span>
          </div>
        </div>
      </div>

      <!-- Settings Screen -->
      <div id="settings-screen" class="screen">
        <div class="settings-background">
          <img id="settings-bg" src="" alt="Settings Background" />
        </div>
        <div class="settings-overlay">
          <div class="settings-content">
            <h2>Settings</h2>
            <div class="setting-group">
              <label for="master-volume">Master Volume</label>
              <input type="range" id="master-volume" min="0" max="100" value="50" />
              <span id="master-volume-value">50%</span>
            </div>
            <div class="setting-group">
              <label for="music-volume">Background Music</label>
              <input type="range" id="music-volume" min="0" max="100" value="30" />
              <span id="music-volume-value">30%</span>
            </div>
            <div class="setting-group">
              <label for="sfx-volume">Sound Effects</label>
              <input type="range" id="sfx-volume" min="0" max="100" value="70" />
              <span id="sfx-volume-value">70%</span>
            </div>
            <button id="back-btn" class="menu-button">Back to Menu</button>
          </div>
        </div>
      </div>

      <!-- Loading Screen -->
      <div id="loading-screen" class="screen">
        <div class="loading-content">
          <div class="loading-spinner"></div>
          <p>Loading...</p>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
